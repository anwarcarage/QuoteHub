<!-- templates/newquote.html -->
<!doctype html>
<html lang="en">
  <head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>QuoteHub</title>
  </head>
  <body>
    <h1 class="ps-3 pt-3 pb-1 border border-3 border-top-0 border-start-0 border-end-0 border-dark">Quote Hub</h1>
    <div class="container">
      <div class="container">
        <div class="row">
<!-- left column for user input -->
          <div class="col">
<!-- input for quote id -->
            <div class="row mb-3">
              <label for="inputId" class="col-sm-3 col-form-label">Quote Number:</label>
              <div class="col">
                <input type="text" class="form-control" id="inputId" value={{ QuoteLm.quote_id }}>
              </div>
            </div>
<!-- input for customer name -->
            <div class="row mb-3">
              <label for="inputCustomer" class="col-sm-3 col-form-label" >Customer:</label>
              <div class="col">
                <select class="form-select" id="inputCustomer">
                  <option selected>Name...</option>
                  <option value="1">Boeing Canada</option>
                  <option value="2">Boeing Seattle</option>
                  <option value="3">Boeing St.Louis</option>
                  <option value="4">L3 Harris</option>
                  <option value="5">Lockheed Martin</option>
                  <option value="6">Northrop Grumman</option>
                  <option value="7">Sikorsky</option>
                  <option value="8">Spirit</option>
                </select>
              </div>
            </div>
<!-- input for quote entry date -->
            <div class="row mb-3">
              <label for="inputDate" class="col-sm-3 col-form-label">Date:</label>
              <div class="col">
                <input type="date" class="form-control" id="inputDate" placeholder="--/--/----">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="row mb-1">
                  Tool Dimensions (inches):
                </div>
<!-- input for tool length -->
                <div class="row mb-3">
                  <label for="inputLength" class="col-sm-3 col-form-label">Length:</label>
                  <div class="col">
                    <input type="text" class="form-control" id="inputLength">
                  </div>
                </div>
<!-- input for tool width -->
                <div class="row mb-3">
                  <label for="inputWidth" class="col-sm-3 col-form-label">Width:</label>
                  <div class="col">
                    <input type="text" class="form-control" id="inputWidth">
                  </div>
                </div>
<!-- input for tool height -->
                <div class="row mb-3">
                  <label for="inputHeight" class="col-sm-3 col-form-label">Height:</label>
                  <div class="col">
                    <input type="text" class="form-control" id="inputHeight">
                  </div>
                </div>
              </div>
              <div class="col">
<!-- input for material type -->
                <label for="materialType" class="mb-1">Material:</label>
                <select class="form-select mb-3" id="materialType">
                  <option selected>Type...</option>
                  <option value="1">Steel</option>
                  <option value="2">Invar</option>
                  <option value="3">Aluminum</option>
                </select>
<!-- input for surface finish -->
                <label for="surfaceFinish" class="mb-1">Surface Finish:</label>
                <select class="form-select mb-3" id="surfaceFinish">
                  <option selected>Type...</option>
                  <option value="1">32 Ra</option>
                  <option value="2">64 Ra</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="row mb-1">
                  Number of Headers:
                </div>
<!-- input for number of horizontal headers -->
                <div class="row mb-3">
                  <label for="inputNumHeadersH" class="col-sm-5 col-form-label">Horizontal:</label>
                  <div class="col">
                    <input type="text" class="form-control" id="inputNumHeadersH">
                  </div>
                </div>
<!-- input for number of vertical headers -->
                <div class="row mb-3">
                  <label for="inputNumHeadersV" class="col-sm-5 col-form-label">Vertical:</label>
                  <div class="col">
                    <input type="text" class="form-control" id="inputNumHeadersV">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row mb-1">
                  Optional Quantities:
                </div>
<!-- input for back up block quantities -->
                <div class="row mb-3">
                  <label for="inputBubs" class="col-sm-6 col-form-label">Bubs:</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputBubs">
                  </div>
                </div>
<!-- input for drill bar quantities -->
                <div class="row mb-3">
                  <label for="inputDrillBars" class="col-sm-6 col-form-label">Drill Bars:</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputDrillBars">
                  </div>
                </div>
              </div>
<!-- button bar -->
                <div class="row mt-1">
                    <div class="col">
                        <a class="btn btn-primary" href="{% url 'mainpage' %}" role="button">Back</a>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <button class="btn btn-primary me-2" type="button">Save</button>
                        <button class="btn btn-primary" type="button">Calculate</button>
                    </div>
                </div>
            </div>
          </div>
<!-- Right column displaying hours/cost -->
          <div class="col">
<!-- output table for hours calculated -->
            <div class="row">
                <table class="table table-striped table table-sm border border-1">
                  <thead>
                    <tr>
                        <th scope="col">Department</th>
                        <th scope="col">Hours</th>
                        <th scope="col">Cost</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                        <th scope="row">Weld</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                    <tr>
                        <th scope="row">Fit/Tack</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                    <tr>
                        <th scope="row">NC Program</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                    <tr>
                        <th scope="row">NC Machine</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                    <tr>
                        <th scope="row">Bench</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                    <tr>
                        <th scope="row">Assembly</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                    <tr>
                        <th scope="row">Shipping</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                    <tr>
                        <th scope="row">Laser Inspect</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                    <tr>
                        <th scope="row">QA Inspect</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                        <th scope="row">Total</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                  </tfoot>
                </table>
            </div>
<!-- tool image display -->
            <div class="row">
              <div class="container border border-1" style="width: 200px; height: 200px">
                image here
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
