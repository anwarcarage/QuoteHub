<!-- templates/mainpage.html -->

<!doctype html>
<html lang="en">
  <head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
    {% load crispy_forms_tags %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>QuoteHub</title>
  </head>
  <body>
    <h1 class="ps-3 pt-3 pb-1 border border-3 border-top-0 border-start-0 border-end-0 border-dark">Quote Hub</h1>
    <form method = "POST" action = "search">
    {% csrf_token %}
    <div class="container">
        <div class="container">
            <div class="row mt-3">
<!-- left column grouping -->
<!-- search input box -->
                <div class="col-3 border border-1" style="height: 300px">
<!-- search by quote id input -->
                <div class="row mb-2 mt-3">
                  <div class="col">
                    <label>Quote ID:</label>
                    {{ form.quote_id|as_crispy_field }}
                  </div>
                </div>
<!-- search by customer input select -->
                <div class="row mb-2">
                  <div class="col">
                    <label>Customer:</label>
                    {{ form.customer_id|as_crispy_field }}
                  </div>
                </div>
<!--  search by date input -->
                <div class="row mb-2">
                  <div class="col">
                    <label>Date:</label>
                    {{ form.date|as_crispy_field }}
                  </div>
                </div>
<!-- search execute button -->
                <div class="row">
                  <div class="col d-flex justify-content-end">
                    <button class="btn btn-primary mb-3 mt-2" type="button">Search</button>
                  </div>
                </div>
            </div>
<!-- right column grouping -->
            <div class="col-9">
                <div class="row mt-4">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <u><h3>Recent Quotes</h3></u>
                    </div>
<!-- add new quote button -->
                    <div class="col-4 d-flex justify-content-end mb-2">
                        <a class="btn btn-primary" href="{% url 'quote_form' %}" role="button">+ Add</a>
                    </div>
                </div>
<!-- display area for recent quote history (max 6) -->
                <div class="row">
                    {% for data in recent %}
                    <div class="card h-100">
                      <div class="card-body">
                        <h5 class="card-title">{{ data.quote_id }}</h5>
                        <p class="card-text">{{ data.customer_id }}</p>
                        <p class="card-text">{{ data.date }}</p>
                      </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
      </div>
    </div>
    </form>

<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
