<!-- templates/base.html -->
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>QuoteHub</title>
  </head>
  <body>
    <h1 class="ps-3 pt-3 pb-1 border border-3 border-top-0 border-start-0 border-end-0 border-dark">Quote Hub</h1>
    <div class="container">
      <div class="container">
        <div class="row">
<!-- left column for user input -->
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>

<!-- Right column displaying hours/cost -->
          <div class="col">
<!-- output table for hours calculated -->
            <div class="row">
                <table class="table table-striped table table-sm border border-1">
                  <thead>
                    <tr>
                        <th scope="col">Department</th>
                        <th scope="col">Hours</th>
                        <th scope="col">Cost</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                        <th scope="row">Weld</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                    <tr>
                        <th scope="row">Fit/Tack</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                    <tr>
                        <th scope="row">NC Program</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                    <tr>
                        <th scope="row">NC Machine</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                    <tr>
                        <th scope="row">Bench</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                    <tr>
                        <th scope="row">Assembly</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                    <tr>
                        <th scope="row">Shipping</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                    <tr>
                        <th scope="row">Laser Inspect</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                    <tr>
                        <th scope="row">QA Inspect</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                        <th scope="row">Total</th>
                        <td>-</td>
                        <td>$-</td>
                    </tr>
                  </tfoot>
                </table>
            </div>
<!-- tool image display -->
            <div class="row">
              <div class="container border border-1" style="width: 200px; height: 200px">
                image here
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
